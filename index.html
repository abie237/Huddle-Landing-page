<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--link to external css file-->
  <link rel="stylesheet" href="style.css">
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main class="container">
    <!--logo container-->
    <div class="logo">
     <img src="images/logo.svg" alt="logo image">
    </div>

    <!--image and text container-->
    <div class="main">
      <div class="image-container"><img src="images/illustration-mockups.svg" alt="mockup illustration"></div>
      <div class="text-container">
        <h1> Build The Community Your Fans Will Love</h1>
        <p class="small">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button type="submit">Register</button>
      </div>
    </div>

    <!--links container-->
    <div class="links-container">
      <div class="link"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
      <div class="link"><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
      <div class="link"><a href="#"><i class="fa-brands fa-square-x-twitter"></i></a></div>
    </div>

  </main>
<!--

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->
</body>
</html>
